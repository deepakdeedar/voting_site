    <script>
        
        var i=0,j=0,p1=0,t=0,p2=0;
        $(document).ready(function(){
           document.getElementById("end").setAttribute('disabled','disabled');
        $("#vote").hide();
        $("#show").hide(); 
        $("#result").hide();
        $("#fresult").hide();
        $("#p1").click(function(){
            i++;
            t++;
            p1=(i/t)*100;
            p2=(j/t)*100;
            document.getElementById("a").setAttribute("style","width: " +p1+ "%");
            $("#b").width(p2+"%").addClass("progress-bar-warning");
            document.getElementById("a1").innerHTML=i;
            document.getElementById("a3").innerHTML=t;
        });
   
        $("#p2").click(function(){
            j++;
            t++;
            p1=(i/t)*100;
            p2=(j/t)*100;
            //document.getElementById("demo").innerHTML=t;
            document.getElementById("a").setAttribute("style","width: " +p1+ "%");
            $("#b").width(p2+"%").addClass("progress-bar-warning");
            document.getElementById("a2").innerHTML=j;
            document.getElementById("a3").innerHTML=t;
        });
   
        $("#end").click(function(){
            $("#show").show();
            document.getElementById("p1").setAttribute('disabled','disabled');
            document.getElementById("p2").setAttribute('disabled','disabled');
        });
            $("#show").click(function(){
            $("#vote").show();
            $("#fresult").show();
            //$('#demo').fireworks({ sound: true, opacity: 0.9, width: '100%', height: '100%', delay: '3000' });
            document.getElementById("end").setAttribute('disabled','disabled');
        });
            $("#fresult").click(function(){
                $("#result").show();
            });
        $(function() {
    $("#p1").click(function() {
        $("#p1").attr("disabled", "disabled");
        $("#p2").attr("disabled", "disabled");
        setTimeout(function() {
            $("#p1").removeAttr("disabled");    
            $("#p2").removeAttr("disabled"); 
        }, 3000);
    });
});
            $(function() {
    $("#p2").click(function() {
        $("#p1").attr("disabled", "disabled");
        $("#p2").attr("disabled", "disabled");
        setTimeout(function() {
            $("#p1").removeAttr("disabled");    
            $("#p2").removeAttr("disabled"); 
        }, 3000);
    });
});
            $(function(){
                document.getElementById("end").setAttribute('disabled','disabled');
                setTimeout(function() {   
            $("#end").removeAttr("disabled"); 
            window.close("demo-election.html");
            window.open("firstpage.html");
        }, 15000);
    });
            });
    </script>
